<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>My Angular App</title>
    <script src="../js/angular.js"></script>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<h1>One-time bindingのシンプルな例</h1>
<div id="demo" ng-controller="RootCtrl">
    <div>{{count}}</div>
    <div>{{::count}}</div>
</div>
<script src="../js/data.js"></script>
<script src="app.js"></script>
</body>
</html>
